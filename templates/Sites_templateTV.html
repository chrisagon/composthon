<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the Sites_init() hook (in hooks/Sites.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="Sites-type-<%%VALUE(id)%%>" class="Sites-type"><%%SELECT%%><%%VALUE(type)%%><%%ENDSELECT%%></td>
		<td id="Sites-nom-<%%VALUE(id)%%>" class="Sites-nom"><%%SELECT%%><%%VALUE(nom)%%><%%ENDSELECT%%></td>
		<td id="Sites-adress-<%%VALUE(id)%%>" class="Sites-adress"><%%SELECT%%><%%VALUE(adress)%%><%%ENDSELECT%%></td>
		<td id="Sites-code_postal-<%%VALUE(id)%%>" class="Sites-code_postal"><%%SELECT%%><%%VALUE(code_postal)%%><%%ENDSELECT%%></td>
		<td id="Sites-ville-<%%VALUE(id)%%>" class="Sites-ville"><%%SELECT%%><%%VALUE(ville)%%><%%ENDSELECT%%></td>
		<td id="Sites-nbr-<%%VALUE(id)%%>" class="Sites-nbr text-right"><%%SELECT%%><%%VALUE(nbr)%%><%%ENDSELECT%%></td>
